<ng-container *ngFor="let item of items;let i = index" >  
  <div>
    <label class="inline-flex items-center">
      <input type="checkbox" class="form-checkbox rounded text-indigo-600"  [checked]="item" (click)="toggleCheck(i, $event)"/>
        <span class="ml-2 text-gray-500">Item-{{i}}</span>
    </label>
</div>
</ng-container>
